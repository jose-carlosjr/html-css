<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                <option value="none">Selecione um Estado</option>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>

                <optgroup label="Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC" selected>Santa Catarina</option>
                    <option value="PR">Paraná</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Professor</option>
                <option>Desenvolvedor</option>
                <option>Contador</option>
            </datalist>
        </p>

        <p>
            <!--NESSE CASO TBM É NECESSÁRIO METHOD POST POR USAR MAIS DE 3K BYTES-->
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
