<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        .send, .clean {
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="1" max="50" required
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Número 2: </label>
            <input type="number" name="n2" id="in2" min="1" max="50" required
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <!--OUTPUT NÃO SERVE PRA ENVIAR NENHUM DADO, APENAS PARA MOSTRAR DADOS NA TELA-->
        <label for="isoma">Soma</label>
        <output name="soma" id="isoma">0</output>

        <p>
            <input class="send" type="submit" value="Enviar">
            <input class="clean" type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
