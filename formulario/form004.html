<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <!--ESTUDAR RegEx-->
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="15" required placeholder="Username" >
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="example@gmail.com">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" pattern="^[0-9]{4}-[0-9]{4}$" autocomplete="tel" placeholder="0000-0000">
            </p>
            <p>
                <label for="icel">Celular: </label>
                <input type="tel" name="cel" id="icel" pattern="^\d{4,5}-\d{4}$" placeholder="00000-0000" autocomplete="cel">
            </p>
            <p>
                <label for="iddd">Celular com ddd:</label>
                <input type="tel" name="ddd" id="iddd" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(00)00000-0000">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
