<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="15" placeholder="Nome completo" autocomplete="name" required>
        </p>

        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" value="5" min="0" max="10" step="0.1" size="20">
            <!--A OPÇÃO STEP INDICA DE QUANTO EM QUANTO O NÚMERO PODE SE ALTERAR. ASSIM SENDO POSSÍVEL UTILIZAR NUMERO QUEBRADO SEM O MIN E MAX INTERFERIREM-->
        </p>

        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" value="2019-08" required>
        </p>

        <p>
            <label for="idata">Data da Prova</label>
            <input type="date" name="data" id="idata" value="2020-09-21">
        </p>

        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" value="15:30">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
