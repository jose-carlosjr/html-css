<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do
    
        <!--TAMANHO PADRÃO: 300px por 150px-->
        <!--A PROPRIEDADE "SCROLLING="NO" IMPEDE O USO DA BARRA DE ROLAGEM NO IFRAME. SE FOR 'YES', A BARRA APARECE MESMO QUE NÃO PRECISE. SE FOR 'AUTO' A BARRA APARECE NORMALMENTE"-->
    <iframe src="https://www.cursoemvideo.com" width="400px" height="300px" frameborder="0" scrolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank"></a> <!--CASO O NAV NAO SEJA COMPATIVEL COM IFRAME-->
    </iframe>
    
    para aprender a programar</p>

    <p>Repositorio 
        
    <iframe src="https://gustavoguanabara.github.io" frameborder="1">
        <a href="https://gustavoguanabara.github.io" target="_blank"></a>
    </iframe>    
        
    do guanabara</p>

</body>
</html>
